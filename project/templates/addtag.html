$def with (imgpath,taglist)
<h2>Add Tag</h2>    
<form method="POST" enctype="multipart/form-data" action="">
    <img height='200' weight='300' src=$imgpath>
    $for tag in taglist:
        <p>$tag</p>
    <input type="hidden" name="imgpath" value=$imgpath>
    <input type="text" name="newtag" class="input-txt" placeholder="Enter new image tag"/>
    <br/>
    <input type="submit" class="btn btn-default btn-lg" value="Add Tag" style="margin-top:50px"/>
    
    <INPUT Type="button" class="btn btn-default btn-lg" VALUE="Back"  style="margin-top:50px" onClick="history.go(-1);return true;">
</form>
