$def with (tag,items)
<h2>Tag:
<span>$tag</span>
</h2>
<h2>Searching Results</h2>
<div class="row">
$for item in items:
    $:render.item(item)
</div>
<div class= "row">
<FORM><INPUT Type="button" class="btn btn-default btn-lg" VALUE="Back" onClick="history.go(-1);return true;" style="margin-top:30px"></FORM>
</div>
